<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* styles.css */

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Georgia', serif;
    background-color: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    max-width: 600px;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    border-radius: 8px;
}

header h1 {
    font-size: 2em;
    color: #a67c52;
}

.date, .location {
    font-style: italic;
    color: #888;
    margin-top: 8px;
}

.invitation h2 {
    font-size: 2.5em;
    color: #333;
    margin-top: 20px;
}

.invitation p {
    font-size: 1.2em;
    margin-top: 10px;
    color: #666;
}

.rsvp-button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #a67c52;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.rsvp-button:hover {
    background-color: #8c5e3b;
}

footer p {
    margin-top: 30px;
    font-style: italic;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Join Us for Our Wedding Celebration</h1>
            <p class="date">October 20, 2024</p>
            <p class="location">Lakeview Garden, Springfield</p>
        </header>

        <section class="invitation">
            <h2>John &amp; Jane</h2>
            <p>We would be delighted to have you join us on our special day.</p>
            <button class="rsvp-button">RSVP Now</button>
        </section>

        <footer>
            <p>With love, John &amp; Jane</p>
        </footer>
    </div>
</body>
</html>
